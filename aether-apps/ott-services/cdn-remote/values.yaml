images:
  tags:
    videoArchive: docker.io/omecproject/cdn-video-repo:1.0.0
    antMedia: docker.io/omecproject/cdn-antmedia:1.0.0
    depCheck: quay.io/stackanetes/kubernetes-entrypoint:v0.3.1
  pullPolicy: IfNotPresent

nodeSelectors:
  enabled: false
  videoArchive:
    label: videoArchive
    value: enabled
  antMedia:
    label: antMedia
    value: enabled

resources:
  enabled: true
  videoArchive:
    requests:
      cpu: 3
      memory: 1Gi
    limits:
      cpu: 3
      memory: 1Gi
  antMedia:
    requests:
      cpu: 3
      memory: 1Gi
    limits:
      cpu: 3
      memory: 1Gi

config:
  clusterDomain: cluster.local
  videoArchive:
    replicas: 1
    q360p:
      enabled: true
    q480p:
      enabled: true
    q720p:
      enabled: true
  antMedia:
    ports:
      httpui: 5080
      rtmp: 1935
      nodePorts:
        httpui: 32080
        rtmp: 30935
    replicas: 1
