images:
  tags:
    init: docker.io/omecproject/pod-init:1.0.0
    simapp: docker.io/ajaythakuronf/simapp:0.0.1-dev
  pullPolicy: IfNotPresent
  # Optionally specify an array of imagePullSecrets.
  # Secrets must be manually created in the namespace.
  pullSecrets:
    - name: aether.registry

resources:
  enabled: false
  simapp:
    requests:
      cpu: 1
      memory: 1Gi
    limits:
      cpu: 1
      memory: 1Gi

config:
  coreDump:
    enabled: false
    path: /tmp/coredump
  simapp:
    deploy: true
    podAnnotations:
      field.cattle.io/workloadMetrics: '[{"path":"/metrics","port":9089,"schema":"HTTP"}]'
    prometheus:
      port: 9089
      nodePort:
        enabled: false
        port: 30080
    cfgFiles:
      simapp.yaml:
        info:
          version: 1.0.0
          description: SIMAPP initial local configuration
        logger:
          # network function
          APP:
            debugLevel: info
            ReportCaller: false
        configuration:
          provision-network-slice: false
          device-groups:
          - name:  "iot-camera"
            imsis:
              - "123456789123456"
              - "123456789123457"
            ip-domain-name: "pool1"
            ip-domain-expanded:
              dnn: internet
              dns-primary: "8.8.8.8"
              mtu: 1460
              ue-ip-pool: "10.91.0.0/16"
            site-info: "menlo"
          network-slices:
          - name: "slice1"
            slice-id:
              sd: 65565
              sst: 255
            site-device-group: 
            - "iot-camera"
            applications-information:
            - app-name: "iot-app"
              end-port: 40000
              endpoint: "1.1.1.1/32"
              protocol: 17
              start-port: 40000
            deny-applications:
            - "iot-app-deny"
            permit-applications:
            - "iot-app1-permit"
            - "iot-app2-permit"
            qos:
              downlink: 20000000
              traffic-class: "platinum"
              uplink: 4000000
            site-info:
              gNodeBs:
              - name: "menlo-gnb1"
                tac: 1
              plmn:
                mcc: "315"
                mnc: "010"
              site-name: "menlo"
              upf:
                upf-name: "upf.menlo.aetherproject.org"
                upf-port: 8805
