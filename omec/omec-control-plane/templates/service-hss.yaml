{{- if .Values.config.hss.deploy }}
---
apiVersion: v1
kind: Service
metadata:
  name: hss
  labels:
{{ tuple "hss" . | include "omec-control-plane.metadata_labels" | indent 4 }}
spec:
  selector:
{{ tuple "hss" . | include "omec-control-plane.metadata_labels" | indent 4 }}
  ports:
  - name: s6a
    port: 3868
    protocol: TCP
  - name: prometheus-exporter
    port: {{ .Values.config.hss.prometheus.port }}
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: hss-headless
  labels:
{{ tuple "hss" . | include "omec-control-plane.metadata_labels" | indent 4 }}
spec:
  selector:
{{ tuple "hss" . | include "omec-control-plane.metadata_labels" | indent 4 }}
  clusterIP: None
  ports:
  - name: s6a
    port: 3868
    protocol: TCP
{{- if .Values.config.hss.s6a.nodePort.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: hss-external
  labels:
{{ tuple "hss" . | include "omec-control-plane.metadata_labels" | indent 4 }}
spec:
  selector:
{{ tuple "hss" . | include "omec-control-plane.metadata_labels" | indent 4 }}
  type: NodePort
  ports:
  {{- if .Values.config.hss.prometheus.nodePort.enabled }}
    - name: prometheus-exporter
      port: {{ .Values.config.hss.prometheus.port }}
      protocol: TCP
      nodePort: {{ .Values.config.hss.prometheus.nodePort.port }}
  {{- end }}
  - name: s6a
    port: 3868
    protocol: TCP
    nodePort: {{ .Values.config.hss.s6a.nodePort.port }}
{{- end }}
{{- end }}
