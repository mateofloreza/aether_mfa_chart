---
apiVersion: v1
kind: Service
metadata:
  name: pfcp-headless
  labels:
{{ tuple "pfcp" . | include "omec-upf-pfcp-agent.metadata_labels" | indent 4 }}
spec:
  clusterIP: None
  selector:
{{ tuple "pfcp" . | include "omec-upf-pfcp-agent.metadata_labels" | indent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: pfcp-agent
  labels:
{{ tuple "pfcp" . | include "omec-upf-pfcp-agent.metadata_labels" | indent 4 }}
spec:
  type: ClusterIP
  selector:
{{ tuple "pfcp" . | include "omec-upf-pfcp-agent.metadata_labels" | indent 4 }}
  ports:
  - name: pfcp
    port: 8805
    protocol: UDP
