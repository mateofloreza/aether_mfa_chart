---
apiVersion: v1
kind: Service
metadata:
  name: pfcp-agent
  labels:
{{ tuple "pfcp" . | include "omec-upf-pfcp-agent.metadata_labels" | indent 4 }}
spec:
  type: ClusterIP
  selector:
{{ tuple "pfcp" . | include "omec-upf-pfcp-agent.metadata_labels" | indent 4 }}
  ports:
  - name: pfcp
    port: 8805
    protocol: UDP
{{- if .Values.config.nodePort.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: pfcp-agent-external
  labels:
{{ tuple "pfcp" . | include "omec-upf-pfcp-agent.metadata_labels" | indent 4 }}
spec:
  type: NodePort
  selector:
{{ tuple "pfcp" . | include "omec-upf-pfcp-agent.metadata_labels" | indent 4 }}
  ports:
  - name: pfcp
    port: 8805
    protocol: UDP
    nodePort: {{ .Values.config.nodePort.port }}
{{- end }}
