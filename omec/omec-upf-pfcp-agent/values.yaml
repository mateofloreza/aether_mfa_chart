images:
  tags:
    init: docker.io/omecproject/pod-init:1.0.0
    pfcpiface: docker.io/omecproject/upf-epc-pfcpiface:up4
  pullPolicy: Always
  credentials: {}
  # If specified, use this credential to access the image
  #   registry:
  #   username:
  #   password:

nodeSelectors:
  enabled: false
  pfcp:
    label: omec-upf
    value: enabled

resources:
  enabled: true
  pfcpiface:
    requests:
      cpu: 256m
      memory: 128Mi
    limits:
      cpu: 256m
      memory: 128Mi

config:
  coreDump:
    enabled: false
    path: /tmp/coredump
  nodePort:
    enabled: false
    port: 30805
  pfcp:
    cfgFiles:
      upf.json:
        measure: true
        enable_p4rt: true
        p4rtciface:
          access_ip: "172.17.0.1/32"
          p4rtc_server: "onos-tost-onos-classic-hs.tost"
          p4rtc_port: "51001"
