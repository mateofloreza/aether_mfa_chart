---
apiVersion: v1
kind: Service
metadata:
  name: upf-headless
  labels:
{{ tuple "upf" . | include "omec-user-plane.metadata_labels" | indent 4 }}
spec:
  clusterIP: None
  selector:
{{ tuple "upf" . | include "omec-user-plane.metadata_labels" | indent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: upf
  labels:
{{ tuple "upf" . | include "omec-user-plane.metadata_labels" | indent 4 }}
spec:
  selector:
{{ tuple "upf" . | include "omec-user-plane.metadata_labels" | indent 4 }}
  ports:
  - name: pfcp
    protocol: UDP
    port: 8805
---
apiVersion: v1
kind: Service
metadata:
  name: upf-external
  labels:
{{ tuple "upf" . | include "omec-user-plane.metadata_labels" | indent 4 }}
spec:
  selector:
{{ tuple "upf" . | include "omec-user-plane.metadata_labels" | indent 4 }}
  type: NodePort
  ports:
  - name: bess-web
    protocol: TCP
    port: 8000
    nodePort: {{ .Values.config.upf.bess.web.nodePort }}
