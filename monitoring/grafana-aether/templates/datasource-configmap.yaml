apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-datasource
  labels:
     grafana_datasource: "1"
data:
  datasources.yaml: |-
    apiVersion: 1

    datasources:
{{ if .Values.globalStatusMonitorNamespace }}
    - name: RANCHER_MONITORING_GLOBAL
      type: prometheus
      access: proxy
      basicAuth: false
      editable: false
      isDefault: true
      url: http://access-prometheus.{{.Values.globalStatusMonitorNamespace}}:80
{{ end }}
