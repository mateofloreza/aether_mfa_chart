apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dbuf.fullname" . }}
  labels:
    {{- include "dbuf.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "dbuf.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "dbuf.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        sysctls:
        - name: ipv4.conf.all.rp_filter
          value: "2"
        - name: ipv4.conf.net0.rp_filter
          value: "2"
      {{- if .Values.image.credentials }}
      imagePullSecrets:
        - name: {{ .Release.Name }}.registry
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: [ "dbuf", {{ template "extraParams" .Values.extraParams }} ]
          resources:
            requests:
              intel.com/{{ .Values.sriovResourceName }}: '{{ .Values.sriovNICSize }}'
            limits:
              intel.com/{{ .Values.sriovResourceName }}: '{{ .Values.sriovNICSize }}'
          ports:
          - name: grpc
            containerPort: 10000
            protocol:  {{ .Values.service.grpc.protocol }}
          - name: exporter
            containerPort: 8080
            protocol: {{ .Values.service.stats.protocol }}
        # Push data plane address to ONOS via netcfgc
        - name: push-onos
          image: curlimages/curl:7.75.0
          imagePullPolicy: IfNotPresent
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: ONOS_SERVER
              value: "{{ .Values.onos.server }}"
            - name: ONOS_PORT
              value: "{{ .Values.onos.port }}"
            - name: ONOS_USERNAME
              value: "{{ .Values.onos.username }}"
            - name: ONOS_PASSWORD
              value: "{{ .Values.onos.password }}"
            - name: GRPC_SERVICE_NAME
              value: {{ include "dbuf.fullname" . }}
            - name: GRPC_PORT
              value: "{{ .Values.service.grpc.port }}"
            - name: DP_INTERFACE
              value: "{{ .Values.dataplane.interface }}"
            - name: DP_PORT
              value: "{{ .Values.dataplane.port }}"
          volumeMounts:
            - name: onos-push-script
              mountPath: /tmp/push-onos
              subPath: push-onos
          command: ["sh", "-c", "/tmp/push-onos"]
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: onos-push-script
          configMap:
            name: {{ include "dbuf.fullname" . }}
            defaultMode: 0755
